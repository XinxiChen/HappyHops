<ion-view title="{{offer.barname}}" class="card-bg">

	<ion-content has-header="true" padding="true">

			<div class="list card">
					<div class="item">

          </div>
					<div class="item item-image">
												<img class="full-image" ng-if="offer.image" ng-src="{{offer.image}}">
					</div>
					<div class="item item-body">
					</div>
					<div class="item item-text-wrap">
						<p>{{offer.location}}</p>
					</div>
					<div align="center" class="item current_detail">
						<!-- <img>  -->

						<a class="item item-icon-left" href="#">
							<i class="icon ion-beer"></i>
							$3.00 DRAFTS
						</a>
						<a class="item item-icon-left" href="#">
							<i class="icon ion-wineglass"></i>
							$5.00 WINES
						</a>
						<a class="item item-icon-left" href="#">
							<i class="icon ion-android-bar"></i>
							$7.00 WELLS
						</a>
					</div>

					<div class="item item-avatar">
								<img ng-if="offer.bartenderpic" ng-src="{{offer.bartenderpic}}">

								<div class="row">
									<div class="col"><p><b>{{offer.bartendername}}</b></p></div>
									<div class="col" style="text-align: right;"><p>{{offer.timeago}}</p></div>
								</div>
					</div>
						<div class="item item-text-wrap">
						 <p style="font-size: large;">{{offer.description}}</p>
						 </div>
					</div>
			</div>

	</ion-content>
</ion-view>
