<ion-view title="{{offer.barname}}" class="card-bg">

  <ion-content has-header="true" padding="true">

    <div ng-repeat="offer in offers" class="list card">
                   <a ui-sref="app.offer-detail({offerId: offer.id})">
                       <div class="item item-avatar">
                           <img ng-if="offer.bartenderpic" ng-src="{{offer.bartenderpic}}">
                           <p><b>{{offer.bartendername}}</b></p>
                           <p>{{offer.barname}}</p>
                       </div>
                        <div class="item item-text-wrap" style="padding: 0;">
                           <div class="row">
                             <div class="col"><p>{{offer.timeago}}</p></div>
                             <div class="col" style="text-align: right;"><p>0.3 mile</p></div>
                           </div>
                       </div>
                       <div class="item item-image">
                           <img class="full-image" ng-if="offer.image" ng-src="{{offer.image}}">
                       </div>

                       <div class="item item-body">
   <!--                         <img class="full-image" ng-if="offer.image" ng-src="{{offer.image}}"> -->
                          <p style="font-size: large;">{{offer.description}}</p>
                          <!-- <p align = "left"> 0.3 mile</p> -->
   <!--                         <p>
                               <a href="#" class="subdued">1 Like</a>
                               <a href="#" class="subdued">5 Comments</a>
                           </p> -->
                       </div>

                   </a>
                   </div>


          <!-- <div class="item tabs tabs-secondary">
              <a class="tab-item" ng-click="shareOnFacebook()">
                  <i class="icon icon-facebook"></i>
              </a>
              <a class="tab-item" ng-click="shareOnGoogle()">
                  <i class="icon icon-google"></i>
              </a>
              <a class="tab-item" ng-click="shareOnTwitter()">
                  <i class="icon icon-twitter"></i>
              </a>
          </div> -->
      </div>

  </ion-content>
</ion-view>
