<ion-view title="Bartender Login">

    <!--<ion-nav-buttons side="right">-->
        <!--<a class="button button-clear" href="#/app/signup">Signup</a>-->
    <!--</ion-nav-buttons>-->

    <ion-nav-buttons side="right">
        <a class="button button-clear ion-ios7-gear" ng-click="openAppDialog()"></a>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">
        <p> Bartenders rule the world... Let people know how awesome you are...


        <div class="list list-inset" style="margin-top: 100px;">

            <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="user.email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>

            <button class="button button-block button-stable" ng-click="bartenderlogin()">
                Login
            </button>

            <div style="text-align: center; margin: 25px 0;">or</div>

            <a class="button button-stable" ui-sref="app.bartendersignup" style="max-width:84%;color:#73404C;padding-left:28px;padding-right:28px;">
                Sign Up as A Bartender
            </a>

        </div>

    </ion-content>

</ion-view>
